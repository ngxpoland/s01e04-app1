<h1 mat-dialog-title>{{formTitle}}</h1>
<form [formGroup]="formGroup">
  <div class="dialog-content">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>ImiÄ™</mat-label>
      <input matInput type="text" formControlName="name" autocomplete="off">
      <button *ngIf="formGroup.value.name" matSuffix mat-icon-button tabindex="-1"
        (click)="this.formGroup.patchValue({name: ''});">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput type="text" formControlName="surname">
      <button *ngIf="formGroup.get('surname')?.value" matSuffix mat-icon-button tabindex="-1"
        (click)="this.formGroup.patchValue({surname: ''});">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Adres e-mail</mat-label>
      <input matInput type="text" formControlName="email">
      <button *ngIf="formGroup.value.email" matSuffix mat-icon-button tabindex="-1"
        (click)="this.formGroup.patchValue({email: ''});">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Telefon</mat-label>
      <input matInput type="text" formControlName="phone">
      <button *ngIf="formGroup.value.email" matSuffix mat-icon-button tabindex="-1"
        (click)="this.formGroup.patchValue({phone: ''});">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div mat-dialog-actions style="position: relative;" align="end">
    <div style="position: absolute; left: 0;" *ngIf="allSelectedElement !== 1">
      <button mat-icon-button [disabled]="currentElement == 1" (click)="handleClickPrev()"><mat-icon>chevron_left</mat-icon></button>
        Edytujesz element {{ currentElement }} z {{ allSelectedElement }} zaznaczonych
      <button mat-icon-button [disabled]="currentElement == allSelectedElement" (click)="handleClickNext()"><mat-icon>chevron_right</mat-icon></button>
    </div>
    <button mat-button [mat-dialog-close]="clients" (click)="save()">Zapisz</button>
    <button mat-button mat-dialog-close (click)="cancel()">Anuluj</button>
  </div>
</form>
