<div class="clients-list--toolbar" [ngClass]="{'hidden': !isToolbarVisible}">
  <app-toolbar
    [toolbarElements]="[
      { type: 'checkbox', indeterminate: !selectionIsEmpty, name: 'chkAll', checkedName: 'Odznacz wszystko', uncheckedName: 'Zaznacz wszystko'},
      { type: 'button', icon: 'add', name: 'Dodaj'},
      { type: 'button', icon: 'edit', name: 'Edytuj', disabled: selectionIsEmpty},
      { type: 'button', icon: 'delete', name: 'Usuń', disabled: selectionIsEmpty}
    ]"
    [selectionCount]="0"
    (buttonClickEvent)="buttonClickHandler($event)"
    (checkboxChangeEvent)="checkboxChangeHandler($event)"
  ></app-toolbar>
</div>
<!-- <table mat-table [dataSource]="(clientService.getClients() | async)?clientService.getClients():[]" class="mat-elevation-z8"> -->
<table mat-table [dataSource]="clients" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox #chkBox (change)="checkboxHandler($event, row)" [disabled]="row.deleted"></mat-checkbox>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  1.3
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Imię </th>
    <td mat-cell *matCellDef="let element"> <span [ngClass]="{'element-deleted' : element.deleted }">{{element.name}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let element"> <span [ngClass]="{'element-deleted' : element.deleted }">{{element.surname}}</span> </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefon </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
